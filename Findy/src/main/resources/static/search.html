<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Findy - 뉴스 검색 엔진</title>
    <meta name="description" content="Findy는 AI 기반 뉴스 검색 엔진입니다. 빠르고 정확한 뉴스 검색을 경험해보세요.">
    <meta name="keywords" content="뉴스검색, 검색엔진, Findy, 뉴스, AI검색">
    
    <!-- Favicon -->
    <link rel="icon" href="/images/Findy_logo.png" type="image/png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/search.css">
    
    <!-- Open Graph Tags -->
    <meta property="og:title" content="Findy - 뉴스 검색 엔진">
    <meta property="og:description" content="AI 기반 뉴스 검색 엔진으로 빠르고 정확한 검색을 경험해보세요.">
    <meta property="og:type" content="website">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="container">
            <a href="/" class="header-logo-link" title="메인 페이지로 이동">
                <img src="/images/Findy_logo.png" alt="Findy Logo">
            </a>
        </div>
    </header>

    <!-- 메인 컨테이너 -->
    <main class="main-container">
        <div class="search-container">
            <!-- 검색 제목 -->
            <h1 class="search-title">뉴스를 찾아보세요</h1>
            
            <!-- 검색 폼 -->
            <form class="search-form" id="searchForm">
                <div class="search-input-container">
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="뉴스, 키워드, 주제를 검색해보세요..." 
                        autocomplete="off"
                        aria-label="검색어 입력"
                    >
                    <button type="submit" id="searchBtn" class="search-btn" aria-label="검색">
                        🔍
                    </button>
                    
                    <!-- 자동완성 컨테이너 -->
                    <div id="autocompleteContainer" class="autocomplete-container" role="listbox"></div>
                </div>
                
                <!-- 검색 옵션 -->
                <div class="search-options">
                    <div class="option-group">
                        <label for="categorySelect" class="option-label">카테고리</label>
                        <select id="categorySelect" class="option-select" aria-label="카테고리 선택">
                            <option value="">전체</option>
                            <option value="정치">정치</option>
                            <option value="경제">경제</option>
                            <option value="사회">사회</option>
                            <option value="국제">국제</option>
                            <option value="문화">문화</option>
                            <option value="연예">연예</option>
                            <option value="스포츠">스포츠</option>
                            <option value="IT과학">IT/과학</option>
                        </select>
                    </div>
                </div>
            </form>
            
            <!-- 인기 검색어 -->
            <div class="popular-searches">
                <div class="popular-title">🔥 인기 검색어</div>
                <div id="popularContainer" class="popular-tags">
                    <!-- 인기 검색어 동적으로 로드 -->
                </div>
            </div>
        </div>
        
        <!-- 검색 결과 컨테이너 -->
        <div id="resultsContainer" class="results-container">
            <!-- 검색 결과 동적으로 로드 -->
        </div>
    </main>

    <!-- 푸터 -->
    <footer style="background: rgba(217, 255, 252, 0.096); color: rgb(0, 0, 0); text-align: center; padding: 2rem; margin-top: auto;">
        <p>&copy; 2024 Findy Team. 뉴스 검색 엔진 프로젝트</p>
        <p style="font-size: 0.9rem; opacity: 0.8; margin-top: 0.5rem;">
            Made with ❤️ using Spring Boot + Elasticsearch + MongoDB
        </p>
    </footer>

    <!-- JavaScript -->
    <script src="/js/search.js"></script>
    
    <!-- Google Analytics (필요시 추가) -->
    <script>
        // 페이지 로드 성능 측정
        window.addEventListener('load', function() {
            const loadTime = performance.now();
            console.log(`페이지 로드 시간: ${Math.round(loadTime)}ms`);
        });
        
        // 검색 이벤트 추적 (필요시 사용)
        function trackSearch(query, resultCount) {
            console.log(`검색: "${query}", 결과: ${resultCount}개`);
            // Google Analytics 또는 다른 분석 도구에 이벤트 전송
        }
    </script>
</body>
</html>
